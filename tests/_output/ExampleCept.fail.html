<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Validation Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <style>form {padding-top:20px;} button {margin-left:15px}</style>
    </head>
    <body>
        <div class="container">
            <form action="Example.php" method="POST" role="form" novalidate>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter Username">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter Email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter Password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label for="password_confirmation">Repeat Password</label>
                            <input type="password" class="form-control" name="password_confirmation" placeholder="Repeat Password" autocomplete="off">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-offset-3">
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary">Validate The Form</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </body>
</html>
